        // Shuffle the playlist to get a random order
        let shuffledPlaylist = [...musicPlaylist].sort(() => Math.random() - 0.5);
        let currentSongIndex = 0;

        // Function to play the next song
        function playNextSong() {
            // If we've played all songs, reshuffle and start over
            if (currentSongIndex >= shuffledPlaylist.length) {
                shuffledPlaylist = [...musicPlaylist].sort(() => Math.random() - 0.5);
                currentSongIndex = 0;
                console.log('Playlist finished! Reshuffling...');

            const nextSong = shuffledPlaylist[currentSongIndex];
            const source = bgMusic.querySelector('source');
            source.src = nextSong.url;
            bgMusic.load();
            
            // Update now playing display
            songTitle.textContent = nextSong.title;
            songArtist.textContent = nextSong.artist;
            albumArt.src = nextSong.cover;
            
            console.log(`Now playing (${currentSongIndex + 1}/${shuffledPlaylist.length}): ${nextSong.title} - ${nextSong.artist}`);
            
            bgMusic.play().catch(error => {
                console.error('Error playing audio:', error);
            });

            currentSongIndex++;
        }

        // Set the first random song
        playNextSong();

        // Optional: Set volume (0.0 to 1.0)
        bgMusic.volume = 0.5;

        // When a song ends, play the next one
        bgMusic.addEventListener('ended', () => {
            playNextSong();
        });

        enterScreen.addEventListener('click', () => {
